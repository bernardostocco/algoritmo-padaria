<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
    <h1>Pães e broas</h1>
<body>
    <script>
     let paes = +prompt("Quantos pães foram vendidos?");
     let broas = +prompt("Quantas broas foram vendidas?");
     document.write("O valor arrecadado com as vendas de hoje foi de: ");
     let total = ((paes * 0.12) + (broas * 1.50));
     document.write("R$" + total + "<br>")
     document.write("O valor que você deve guardar na poupança é de:");
     let poupanca = (total * 0.1);
     document.write("R$" + (poupanca));
    
    </script>
</body>
</html>
